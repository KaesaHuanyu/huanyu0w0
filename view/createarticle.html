<!DOCTYPE html>
{{define "createarticle"}}
<html>
<head>
<title>安利💊制作中... - 寰宇0w0 - 安利💊即是正义！ </title>
{{template "header" .}}

	<div class="mdl-grid" style="margin-left: 40px;">
    	<div class="mdl-cell mdl-cell--6-col mdl-cell--middle mdl-card mdl-shadow--4dp">
  			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
   				<h2 class="mdl-card__title-text mdl-color-text--grey-600">海山城 安利💊 制作中心</h2>
  			</div>

          	<form action="/article/create" method="POST">
  			<div class="mdl-card__supporting-text">
            	<div class="mdl-textfield mdl-js-textfield" style="margin-left: 12px; width: 500px;">
              		<input class="mdl-textfield__input" type="text" id="title" name="title" />
              		<label class="mdl-textfield__label" for="title">标题...</label>
            	</div>

            	<div id="p1" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="margin-left: 12px;"></div>

            	<div class="mdl-textfield mdl-js-textfield" style="margin-left: 12px; width: 500px">
              		<textarea class="mdl-textfield__input" type="text" id="content" name="content" rows="18" style="width: 100%;"></textarea>
              		<label class="mdl-textfield__label" for="content">请输入正文(支持mark down格式)...</label>
            	</div>

            	<div style="margin-left: 12px;" class="mdl-color-text--accent"><label class="mdl-radio mdl-js-radio">
            		<input type="radio" class="mdl-radio__button" name="topic" value="番剧" checked />
            		<span class="mdl-radio__label">番剧</span>
            	</label>

            	<label class="mdl-radio mdl-js-radio" style="margin-left: 12px;">
    				<input type="radio" class="mdl-radio__button" name="topic" value="电影"/>
    				<span class="mdl-radio__label">电影</span>
				</label>

				<label class="mdl-radio mdl-js-radio" style="margin-left: 12px;">
    				<input type="radio" class="mdl-radio__button" name="topic" value="影视"/>
    				<span class="mdl-radio__label">影视</span>
				</label>

				<label class="mdl-radio mdl-js-radio" style="margin-left: 12px;">
    				<input type="radio" class="mdl-radio__button" name="topic" value="音乐"/>
    				<span class="mdl-radio__label">音乐</span>
				</label>

				<label class="mdl-radio mdl-js-radio" style="margin-left: 12px;">
    				<input type="radio" class="mdl-radio__button" name="topic" value="小说"/>
    				<span class="mdl-radio__label">小说</span>
				</label></div>
  			</div>

  				<div class="mdl-card__actions">
   					<input type="submit" value="制作完成..." class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--primary"  style="margin-left: 12px;">
  				</div>
          	</form>
		</div>
	</div>

{{template "footer"}}
{{end}}
